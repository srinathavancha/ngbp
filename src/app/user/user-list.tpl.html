<div class="page-header">
  <h1>Example page header <small>Subtext for header</small></h1>
</div>
<a ui-sref="user.new" class="btn btn-primary">New Account</a>

<br>
<div ui-view=""></div>

<br>
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in userList">
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <a class="btn btn-primary" ui-sref="user.detail({id: user.id})">Details</a>
      </td>
    </tr>
    <tr class="no-records">
      <td class="title-message" colspan="4">No users registered.</td>
    </tr>
  </tbody>
</table>
