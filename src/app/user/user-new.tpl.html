<div ui-view>
    <form class="form-horizontal" role="form" ng-submit="newUser()">
        <h3 class="form-signin-heading bg-strip">New User</h3>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="username" class="control-label">Username:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="username" ng-model="formData.username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="firstName" class="control-label">First Name:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="firstName" ng-model="formData.firstName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="lastName" class="control-label">Last Name:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="lastName" ng-model="formData.lastName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="password" class="control-label">Password:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="password" ng-model="formData.password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label for="c_password" class="control-label">Confirm Password:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="c_password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <!-- <input type="button" value="Submit" class="btn btn-lg btn-primary btn-block"
                ng-click="newUser()"/> -->
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
